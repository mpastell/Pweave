[tool.poetry]
name = "dilawar-pweave"
version = "0.1.0"
description = ""
authors = ["Dilawar Singh <dilawar@subcom.tech>"]
readme = "README.md"

[tool.poetry.scripts]
pweave = 'pweave.scripts:weave'
ptangle = 'pweave.scripts:tangle'
